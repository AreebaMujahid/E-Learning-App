<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <a href="{{ url_for('admin_home') }}">Back to Home</a>

    <form action="{{ url_for('update_user', user_id=user.user_id) }}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            <option value="teacher" {% if user.role == 'teacher' %}selected{% endif %}>Teacher</option>
            <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
        </select><br>

        <label for="password">New Password (leave empty to keep current password):</label>
        <input type="password" id="password" name="password"><br>

        <input type="submit" value="Update User">
    </form>
</body>
</html>

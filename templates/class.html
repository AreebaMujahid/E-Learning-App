<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Notes</title>
</head>
<body>
    <h1>Course Notes</h1>
    <table>
        <thead>
            <tr>
                <th>Note Title</th>
                <th>Uploaded At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for note in course_notes %}
                <tr>
                    <td>{{ note.note }}</td>
                    <td>{{ note.uploaded_at }}</td>
                    <td><a href="{{ url_for('uploaded_file', filename=note.file_url) }}" download>Download PDF</a></td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3">No notes available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
